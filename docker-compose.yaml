version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: eduflow_backend
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py migrate django_celery_beat &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: eduflow_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: eduflow_redis
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: eduflow_celery
    command: celery -A eduflow worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - backend
      - redis

  celery-beat:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: eduflow_celery_beat
    command: celery -A eduflow beat -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - backend
      - redis

volumes:
  postgres_data:

